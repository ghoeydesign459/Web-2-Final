<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/b7bc000846.js" crossorigin="anonymous"></script>
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="css/styles.css">
    <title>Starting Template</title>
</head>

<body>
    <header id="Header">
        <div>
            <section id="logo">
                <img src="img/Header/sblogo.png" alt="Logo">
            </section>
        
    
        <aside id="burger">
            <button id="burger-icon">
                <i class="fa-solid fa-bars"></i>
            </button>
            
        </aside>
    
        <!-- Import the nav kit file here -->
            <nav id="navigation">
                <aside class="hide-for-lg">
                   <button id="x-button">
                        <i class="fa-solid fa-xmark"></i>
                   </button> 
                </aside>
            
                <ul>
                   <li><a href="#">Team</a></li>
            
                   <li><a href="#">Vault</a></li>
                    
                   <li><a href="#">Shops</a></li>
            
                   <li><a href="#">Feed</a></li>
                </ul>
            
            </nav>
        </div> 
    </header>
    <section id="search" class="global-content spacing">
            <div>
                <form action="input">
                   <input type="text" placeholder="Search...">
        
                   
                    <button>
                        <img src="img/Search/search.png" alt="search">
                    </button>
                  
                </form>
              
            </div>
        
        </section>
    <footer id="Footer" class="spacing">
                
            </footer>

    <script src="js/scripts-min.js"></script>
</body>

</html>
